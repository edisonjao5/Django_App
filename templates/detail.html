{% extends "base.html" %}

{% block title %}Detail View{% endblock %}
{% block css %}
<style>
    body{
        background-color: blanchedalmond;
    }
    form{
        width: 400px;
        height: 450px;
    }
</style>
{% endblock css %}

{% block body %}
    <div class="row">
        <div class="col-sm-10 col-md-6 offset-3 py-5 text-center">
            <h2>{{ object.text }}</h2>
            <h5>{{ object.description }}</h5>
            <img src="{{object.image.url}}" class="img-fluid rounded">
        </div>
    </div>
{% endblock %}
